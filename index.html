---
layout: frontpage
title: Welcome
---
	<h3>Most recent articles</h3>
	<div class="posts">
	{% for post in site.posts %}
	  <article class="post">
	  	<a href="{{ site.baseurl }}{{ post.url }}">
	  		<img src="{{ post.avatar }}" alt="" />
		    <h2>{{ post.title }}</h2>
		    <p class="summary">{{ post.summary }}</p>
	    </a>
	  </article>
	{% endfor %}
	</div>
