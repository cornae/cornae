---
layout: articles
title: Articles
---
	<div class="posts">
	{% for post in site.posts %}
	{% if post.layout != 'case' %}
		<article class="post">
			<a href="{{ site.baseurl }}{{ post.url }}">
				<img src="{{ site.media }}/{{ post.avatar }}" class="avatar" alt="" />
			    <h4>{{ post.date | date: "%d %B %Y" }}: {{ post.title }}</h4>
			    <p class="summary">{{ post.summary }}</p>
			</a>
		</article>
	{% endif %}
	{% endfor %}
	</div>
