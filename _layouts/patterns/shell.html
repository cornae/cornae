<!DOCTYPE html>
<html 
  class="no-js" 
  {% if site.lang %}lang="{{ site.lang }}"{% endif %}>
  <head>
    <meta 
      charset="UTF-8"/>
    <meta 
      name="Description" 
      CONTENT="{{ page.description }}">
  	<title>{{ page.title }} — {{ site.title }}</title>
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1" />
    <link 
      rel="stylesheet" 
      media="screen" 
      type="text/css" 
      href="/assets/style/all.css"/>

    <meta 
      content="{{ page.summary }}" 
      name="description">
    <meta 
      content="{{ page.summary }}" 
      name="keywords">
    <meta 
      content="{{ page.title }} - {{ site.title }}" 
      property="og:title">
    <meta 
      content="/assets/icons/social-image.png" 
      property="og:image">

    <script 
      src="/assets{% if site.brand %}/{{ site.brand }}{% endif %}/script/patterns/patterns.min.js" 
      type="text/javascript"></script>
  </head>
  <body 
    class="{{ page.class }} {{ layout.class }} layout-{{ page.layout }}">
    {{ content }}
  </body>
</html>
