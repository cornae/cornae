	<head>

	    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	    <meta name="viewport" content="width=device-width" />
	    <title>{{ page.title }} — Cornæ</title>
	    <meta name="Language" content="en" />
	    <link rel="stylesheet" href="{{ site.baseurl }}/style/base.css" type="text/css" media="screen" charset="utf-8" />   
	    <script src="http://www.patternslib.com/bundles/patterns-standalone.min.js" type="text/javascript"></script>

			$(document).ready(function() {
			{{ page.script }}
			});

	</head>
	<body class="{{ page.template }} pat-auto-scale mood-blueberry" data-pat-auto-scale="method: zoom">

		{{ content }}

		<ul class="navigation" id="globalNavigation">
			<li id="portaltab-home" class="home">
				<a href="{{ site.baseurl }}">Home</a>
			</li>
			<li class="competences">
				<a href="competences.html">Competences</a>
			</li>
			<li class="articles">
				<a href="articles.html">Articles</a>
			</li>
			<li class="portfolio">
				<a href="portfolio.html">Portfolio</a>
			</li>
		</ul>

        <form action="{{ site.baseurl }}/search-results.html" id="search">
        	<input type="search" placeholder="Search" name="q" id="tipue_search_input">
        </form>
        
        <ul id="colours">
			<li class="blueberry pat-switch" data-pat-switch="selector: body; remove: mood-*; add: mood-blueberry">
				Blueberry
			</li>
			<li class="topaz pat-switch" data-pat-switch="selector: body; remove: mood-*; add: mood-topaz">
				Topaz
			</li>
			<li class="orchid pat-switch" data-pat-switch="selector: body; remove: mood-*; add: mood-orchid">
				Orchid
			</li>
			<li class="mocha pat-switch" data-pat-switch="selector: body; remove: mood-*; add: mood-mocha">
				Mocha
			</li>
			<li class="avocado pat-switch" data-pat-switch="selector: body; remove: mood-*; add: mood-avocado">
				Avocado
			</li>
        </ul>

        <div class="addthis_toolbox addthis_default_style addthis_32x32_style" id="share">
         	<a class="addthis_button_preferred_1"></a>
         	<a class="addthis_button_preferred_2"></a>
        </div>
        
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=cornae"></script>
        
        <a href="#main" id="top" name="top">Back to top</a>
