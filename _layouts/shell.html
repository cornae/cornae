<!DOCTYPE html>
<html 
  class="no-js" 
  {% if site.lang %}lang="{{ site.lang }}"{% endif %}>
  <head>
    <meta 
      charset="UTF-8"/>
  	<title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
    {% if page.summary %}
         <meta 
            name="description" 
            content="{{ page.summary }}">
    {% endif %}
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1" />
    <link 
        rel="stylesheet" 
        media="screen" 
        type="text/css" 
        href="/assets/style/all.css"/>    

    {% comment %}
        <meta 
            content="{{ page.title }} - {{ site.title }}" 
            property="og:title">
        <meta 
            content="/assets/icons/social-image.png" 
            property="og:image">
    {% endcomment %}
    {% comment %}
        <script 
            src="/assets{% if site.brand %}/{{ site.brand }}{% endif %}/script/patterns/bundle.min.js" 
            type="text/javascript"></script>
    {% endcomment %}
  </head>
  <body>
        {{ content }}
  </body>
</html>
