<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>Tipue Search Static Mode</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="http://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../../example.css">

<link rel="stylesheet" type="text/css" href="tipuesearch/tipuesearch.css">

</head>
<body>

<div class="block" style="padding-top: 30px;"><a href="http://www.tipue.com"><img src="../../img/head.png" class="light_image" style="width: 76px; height: 42px;" alt="Tipue"></a></div>

<div class="block" style="padding-top: 21px;">
<h1>Tipue Search</h1>


<div style="padding-top: 21px;">

<form action="search.html">
<div style="float: left;"><input type="text" name="q" id="tipue_search_input"></div>
<div style="float: left; margin-left: 13px;"><input type="button" id="tipue_search_button" onclick="this.form.submit();"></div>
</form>

</div>

<div class="low" style="clear: left; padding-top: 31px;">
This is a Tipue Search demo using <a href="http://www.tipue.com/search/docs/static/">Static mode</a>. Type tipue into the box above.

</div>

</div>

</body>
</html>
